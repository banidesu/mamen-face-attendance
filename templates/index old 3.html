<!DOCTYPE html>
<html>

<head>
  <title>Absensi Wajah</title>
  <style>
    video,
    canvas {
      display: block;
      margin: auto;
      max-width: 480px;
      border: 1px solid #333;
    }

    #info {
      text-align: center;
      margin-top: 10px;
    }

    #cameraSelect {
      display: none;
    }

    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body class="container">
  <h1 style="text-align:center;">Absensi Asisten Laboratorium Manajemen Menengah</h1>

  <button id="startBtn" style="
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
">Mulai Deteksi</button>
  <video id="video" autoplay muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="info">Klik tombol untuk memulai presensi.</div>

  <div id="result-wrapper" style="display: none; text-align: center; margin-top: 20px;">
    <img id="captured-img" src="" alt="Hasil Capture"
      style="max-width: 300px; border-radius: 10px; border: 2px solid #ccc;">
    <p id="prediction-text" style="font-size: 18px; margin-top: 10px;"></p>
  </div>

  <div id="feedback"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    let currentStream = null;

    document.getElementById('startBtn').addEventListener('click', async () => {
      const cameras = await getCameras();
      if (cameras.length === 0) {
        info.textContent = "Tidak ada kamera.";
        return;
      }

      await setupCamera(cameras[0].deviceId);

      // Capture frame setelah 2 detik
      info.textContent = "Menangkap wajah...";
      setTimeout(captureAndDetect, 2000);
    });

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function setupCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = deviceId ? { video: { deviceId: { exact: deviceId } } } : { video: true };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      await new Promise(resolve => video.onloadedmetadata = resolve);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function captureAndDetect() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('frame', blob, 'frame.jpg');

        const response = await fetch('/detect', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.detections && data.detections.length > 0) {
          const det = data.detections[0];
          const name = det.class_name;
          const confidence = det.score;

          // Preview hasil
          document.getElementById('captured-img').src = canvas.toDataURL('image/jpeg');
          document.getElementById('prediction-text').textContent = `Prediksi: ${name} (${confidence.toFixed(1)}%)`;
          document.getElementById('result-wrapper').style.display = 'block';

          // Kirim ke /absen
          const res = await fetch('/absen', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nama: name, confidence: confidence })
          });
          const resJson = await res.json();
          showFeedback(resJson.message, resJson.status);
        } else {
          showFeedback("Wajah tidak dikenali.", "error");
        }

        stopCamera();
      }, 'image/jpeg');
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      video.srcObject = null;
      info.textContent = "Deteksi selesai. Klik tombol untuk mulai lagi.";
    }

    function showFeedback(message, status) {
      const feedback = document.getElementById('feedback');
      feedback.style.color = status === "success" ? "green" : (status === "info" ? "blue" : "red");
      feedback.textContent = message;
    }
  </script>
</body>

</html>
